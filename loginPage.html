<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            width: 100%;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            color: #4A90E2;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f7f9fc;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        input:focus {
            border-color: #4A90E2;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px 15px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #2A65A0;
            transform: translateY(0);
        }

        .forgot-password,
        p {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .forgot-password,
        a {
            color: #4A90E2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin-bottom: 0;
        }

        .error {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            width: 320px;
            padding: 12px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: start;
            background: #EF665B;
            border-radius: 8px;
            box-shadow: 0px 0px 5px -3px #111;
            position: fixed;
            /* Fix position */
            top: 20px;
            /* Position from the top */
            right: 20px;
            /* Position from the right */
            z-index: 1000;
            /* Ensure it's on top */
            transition: opacity 0.5s ease;
            opacity: 0;
            /* Initially hidden */
        }

        .error.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="login-section">
            <h2>Login</h2>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>

            <button id="login-btn">Login</button>

            <a href="#" class="forgot-password">Forgot Password?</a>

            <p>Don't have an account? <a href="#" id="show-signup">Create Account</a></p>
        </div>

        <!-- Signup Form -->
        <div class="form-container" id="signup-section" style="display: none;">
            <h2>Sign Up</h2>
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="username" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required>

            <label for="signup-repassword">Re-enter Password:</label>
            <input type="password" id="signup-repassword" name="repassword" required>

            <button id="signup-btn">Sign Up</button>

            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>


    <div id="error" class="error">
        <div class="error__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none">
                <path fill="#393a37"
                    d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z">
                </path>
            </svg>
        </div>
        <div class="error__title">Invalid email or password</div>
        <div id="closeInfo" class="error__close">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" height="20">
                <path fill="#393a37"
                    d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z">
                </path>
            </svg>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        document.getElementById('show-signup').addEventListener('click', function () {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('signup-section').style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', function () {
            document.getElementById('signup-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        });

        $('#login-btn').on('click', () => {
            const email = encodeURIComponent($('#login-email').val());
            const password = encodeURIComponent($('#login-password').val());

            if (email === '' || password === '') {
                alert('Please fill in both fields');
                return;
            }

            const url = `http://localhost:8080/pos/user?email=${email}&password=${password}`;

            $.ajax({
                url: url,
                type: 'GET',
                contentType: 'application/json',
                success: (response) => {
                    const userExists = (response === 'true' || response === true);
                    if (userExists) {
                        window.location.href = 'index.html';
                    } else {
                        showError();
                    }
                },
                error: (xhr, status, error) => {
                    alert('An error occurred: ' + error);
                }
            });
        });



        $('#signup-btn').on('click', () => {
            const username = $('#signup-username').val();
            const email = $('#signup-email').val();
            const password = $('#signup-password').val();
            const repassword = $('#signup-repassword').val();


            var user = {
                username: username,
                email: email,
                password: password
            }

            if (password !== repassword) {
                alert('Re-entered password does not match');
                $('#signup-repassword').focus();
                return;
            }

            $.ajax({
                url: 'http://localhost:8080/pos/user',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(user),
                success: (response) => {
                    if (response) {
                        $('#signup-section').hide();
                        $('#login-section').show();
                        alert('Signup successful! Please log in.');
                    } else {
                        alert('Signup failed. Please try again.');
                    }
                },
                error: (xhr, status, error) => {
                    alert('An error occurred: ' + error);
                }
            });
        });


        function showError() {
            const alertBox = document.getElementById('error');
            alertBox.classList.add('show');

            setTimeout(function () {
                alertBox.classList.remove('show');
            }, 2000);

            document.getElementById('closeInfo').addEventListener('click', function () {
                alertBox.classList.remove('show');
            });
        }


    </script>

</body>

</html>
